
<h2></h2>
<table class="posts" border="1">
<thead>
<tr>
    <caption><h3>Lista de Questões</h3></caption>
    <th>Título</th>
    <th>Dificuldade</th>
    <th colspan="3" align="center">Gerenciamento</th>
</tr>
</thead>

  {% for row in q %}
    <tr>
    	<td>{{ row.q.title }}</td>
        <td align="center">{{ row.q.difficulty }}</td>
        <td align="center"><a href="{# url_for('open_questions', title=row.id) #}">Ver questão</a></td>
        <td align="center"><a href="{# url_for('open_questions', title=row.id) #}">Alterar</a></td>
        <td align="center"><a href="{{ url_for('delete_question', id=row.q.id) }}">Excluir</a></td>
    </tr>
  {% else %}
      <tr>
    	<td colspan="4">Nenhuma questão para este assunto ainda!</td>
    </tr>
  {% endfor %}
  </table>
